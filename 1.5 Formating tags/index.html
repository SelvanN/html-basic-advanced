<!DOCTYPE html>
<html>

<head>
    <title>Formating tags learning</title>
</head>

<body>
    <h1>hi guys ,welcome back</h1>

    <p> this <strong>is</strong> a <b>sample</b> text1</p>

    <p> this <em>is</em> a <i>sample</i> text2</p>

    <p> this is a <mark>sample</mark> text3</p>

    <p> this is a <del>sample</del> text4</p>

    <p>this is a <u>sample</u> text8</p>

    <p>this is <q>a</q>sample <br> text9</p>

</body>
