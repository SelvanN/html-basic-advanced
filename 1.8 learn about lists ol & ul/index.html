<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- ordered lists -->
    <ol type="a">
        <li>apple</li>
        <li>mango</li>
        <li>grapes</li>
        <li>banana</li>
    </ol>

    <!-- un ordered lists -->
    <ul style="list-style:disc;">
        <li>apple</li>
        <li>mango</li>
        <li>grapes</li>
        <li>banana</li>
    </ul>
</body>

</html>

<!-- notes -->
<!-- they are two types of lists  -->
<!-- li - list -->
<!-- ol - ordered list -->
<!-- ul - un ordered list -->

<!-- ol & ul tags you can use attributes tags to modify the lists ,, 
             for eg: type="" ,style=""-->

<!-- ol - ordered list -->
<!-- attributes - type="A","1","i","I","a"-->
<!-- An ordered list starts with the <ol> tag. Each list item starts with the <li> tag. -->
<!-- The list items will be marked with numbers by default: -->
<!-- ordered list is display the sequence of number and roman numeral etc. -->

<!-- ul - un ordered  list-->
<!-- attributes - style="list-style:disc" etc... -->
<!-- An unordered list starts with the <ul> tag. Each list item starts with the <li> tag. -->
<!-- The list items will be marked with bullets (small black circles) by default: -->
<!-- unordered list is displayed the sequence of  -->
